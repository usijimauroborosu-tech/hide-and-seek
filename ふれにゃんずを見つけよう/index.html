<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>ふれにゃんずを見つけよう</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #4CAF50;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* center から flex-start に変更 */
            touch-action: manipulation;
            padding: 10px 0; /* 上下にパディングを追加 */
        }

        .game-container {
            width: 100%;
            max-width: 450px;
            padding: 15px; /* パディングを少し減らす */
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 80px; /* 上部マージンを追加 */
        }

        .header {
            text-align: left;
            margin-bottom: 15px; /* マージンを少し減らす */
        }

        .title {
            font-size: 26px; /* フォントサイズを少し小さく */
            color: #333;
            margin-bottom: 8px; /* マージンを減らす */
            font-weight: bold;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px; /* マージンを減らす */
            font-size: 18px;
            font-weight: bold;
        }

        .time {
            color: #2196F3;
        }

        .time.warning {
            color: #f44336;
            animation: flash 0.5s infinite;
        }

        @keyframes flash {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .caught {
            color: #4CAF50;
        }

        .misses {
            color: #f44336;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* ギャップを少し小さく */
            margin-bottom: 15px; /* マージンを減らす */
        }

        .hole {
            width: 90px; /* サイズを少し小さく */
            height: 90px;
            background: #F5F5F5;
            border-radius: 50%;
            position: relative;
            border: 4px solid #4CAF50; /* ボーダーを細く */
            cursor: pointer;
            transition: transform 0.1s;
        }

        .hole:active {
            transform: scale(0.95);
        }

        .character {
            width: 70px; /* サイズを少し小さく */
            height: 70px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.13s ease-in-out;
            cursor: pointer;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .character.show {
            transform: translate(-50%, -50%) scale(1);
        }

        .character.caught {
            transform: translate(-50%, -50%) scale(0);
        }

        .start-screen,.result-screen {
            text-align: center;  /* この設定により子要素が中央揃えになる */
            padding: 15px; /* パディングを減らす */
        }
　　　　/* この下に追加 */
　　　　.result-screen {
    　　　　text-align: center;
    　　　　padding: 15px;
    　　　　margin-top: 250px; /* 結果画面を下に移動 */
　　　　}
        .start-button, .restart-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            transition: all 0.3s;
        }

        .start-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
        }

        .result-screen h2 {
            color: #333;
            margin-bottom: 15px;      
　　　　}

        .level {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px 20px;
            border-radius: 15px;
            color: white;
        }

        .level.beginner {
            background: #FFC107;
        }

        .level.intermediate {
            background: #FF9800;
        }

        .level.expert {
            background: #f44336;
        }

        .instructions {
            font-size: 15px; /* フォントサイズを少し小さく */
            text-align: left;    /* この設定で説明文のみ左揃えに上書き */
            color: #666;
            margin: 15px 0; /* マージンを減らす */
            line-height: 1.4; /* 行間を狭く */
        }

        .character-preview {
            margin: 15px 0; /* マージンを減らす */
            padding: 12px; /* パディングを減らす */
            background: #4CAF50;
            border-radius: 10px;
            border: 2px solid #4CAF50;
        }

        .character-preview h3 {
            color: #333;
            margin-bottom: 12px; /* マージンを減らす */
            font-size: 17px; /* フォントサイズを少し小さく*/
        }

        .preview-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px; /* 8px → 15px */
        }

        .preview-character {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        .bad-character-warning {
            margin-top: 12px; /* マージンを減らす */
            padding: 8px; /* パディングを減らす */
            background: #FF007F;
            border: 2px solid #FF007F;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: white;
            font-weight: bold;
　　　　　　font-size: 14px; /* フォントサイズを小さく */
        }

        .bad-preview {
            width: 40px; /* サイズを小さく */
            height: 40px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border: 2px solid #f44336;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            background-color: #2C3E50;
        }

        /* スマホ対応をより積極的に */
@media (max-width: 480px) {
    body {
        padding: 5px 0;
    }
    
    .game-container {
        margin: 10px;
        padding: 12px;
        max-width: 380px;
        margin-top: 80px;    }

    .hole {
        width: 75px;
        height: 75px;
    }

    .character {
        width: 60px;
        height: 60px;
    }

    .title {
        font-size: 22px;
    }

    .stats {
        font-size: 16px;
    }

    .preview-character {
        width: 60px;
        height: 60px;
        font-size: 40px;
    }
    
    .instructions {
        font-size: 14px;
        margin: 10px 0;
    }
    
    .character-preview {
        margin: 10px 0;
        padding: 10px;
    }
}

/* 縦長画面での追加調整 */
@media (max-height: 700px) {
    .game-container {
        margin-top: 80px;
        padding: 10px;
    }
    
    .title {
        font-size: 24px;
        margin-bottom: 6px;
    }
    
    .instructions {
        font-size: 14px;
        margin: 10px 0;
        line-height: 1.3;
    }
    
    .character-preview {
        margin: 10px 0;
        padding: 8px;
    }
}
 </style>

</head>
<body>
    <div class="game-container">
        <div id="startScreen" class="start-screen">
            <h1 class="title">ふれにゃんずを見つけよう</h1>
            <div class="instructions">
                制限時間60秒以内に7種類のキャラクターを全て見つけよう！<br>
                ⚠️ 肉球を2回タッチしたらゲームオーバー
            </div>
            
            <div class="character-preview">
                <h3>見つけるキャラクター（7種類）</h3>
                <div class="preview-grid" id="characterPreview"></div>
                
                <div class="bad-character-warning">
                    <span>タッチ<br>禁止！</span>
                    <div class="bad-preview" id="badCharacterPreview"></div>
                    <span>（2回でゲーム<br>オーバー）</span>
                </div>
            </div>
            
            <button class="start-button" onclick="startGame()">ゲームスタート</button>
        </div>

        <div id="gameScreen" style="display: none;">
            <div class="header">
                <h1 class="title">ふれにゃんずを見つけよう</h1>
                <div class="stats">
                    <div class="time" id="timeDisplay">時間: <span id="timer">60.0</span>s</div>
                    <div class="caught">見つけた数: <span id="caughtCount">0</span>/7</div>
                    <div class="misses">ミス: <span id="missCount">0</span>/2</div>
                </div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <div class="hole" onclick="hitHole(0)">
                    <div class="character" id="char0"></div>
                </div>
                <div class="hole" onclick="hitHole(1)">
                    <div class="character" id="char1"></div>
                </div>
                <div class="hole" onclick="hitHole(2)">
                    <div class="character" id="char2"></div>
                </div>
                <div class="hole" onclick="hitHole(3)">
                    <div class="character" id="char3"></div>
                </div>
                <div class="hole" onclick="hitHole(4)">
                    <div class="character" id="char4"></div>
                </div>
                <div class="hole" onclick="hitHole(5)">
                    <div class="character" id="char5"></div>
                </div>
                <div class="hole" onclick="hitHole(6)">
                    <div class="character" id="char6"></div>
                </div>
                <div class="hole" onclick="hitHole(7)">
                    <div class="character" id="char7"></div>
                </div>
                <div class="hole" onclick="hitHole(8)">
                    <div class="character" id="char8"></div>
                </div>
            </div>
        </div>

        <div id="resultScreen" class="result-screen" style="display: none;">
            <h2>ゲーム結果</h2>
            <div>クリア時間: <span id="finalTime"></span>秒</div>
            <div id="levelResult" class="level"></div>
            <div id="gameOverMessage" style="display: none; color: #f44336; font-size: 18px; margin: 15px 0;">
            </div>
            <button class="restart-button" onclick="resetGame()">もう一度プレイ</button>
        </div>
    </div>

<script src="script.js"></script>
</body>

</html>
